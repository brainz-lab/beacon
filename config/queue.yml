default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500

development:
  <<: *default
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  workers:
    # Scheduler - dedicated for scheduling checks
    - queues: [scheduler]
      threads: <%= ENV.fetch("SCHEDULER_WORKER_THREADS", 2) %>
      processes: <%= ENV.fetch("SCHEDULER_WORKER_PROCESSES", 1) %>
      polling_interval: 0.1

    # Checks execution - high throughput
    - queues: [checks]
      threads: <%= ENV.fetch("CHECK_WORKER_THREADS", 10) %>
      processes: <%= ENV.fetch("CHECK_WORKER_PROCESSES", 2) %>
      polling_interval: 0.1

    # Notifications - separate pool
    - queues: [notifications]
      threads: <%= ENV.fetch("NOTIFICATION_WORKER_THREADS", 3) %>
      processes: <%= ENV.fetch("NOTIFICATION_WORKER_PROCESSES", 1) %>
      polling_interval: 0.5

    # Default queue - maintenance and misc
    - queues: [default]
      threads: <%= ENV.fetch("DEFAULT_WORKER_THREADS", 2) %>
      processes: <%= ENV.fetch("DEFAULT_WORKER_PROCESSES", 1) %>
      polling_interval: 1
